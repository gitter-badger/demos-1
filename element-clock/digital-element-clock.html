<link rel="import" href="../../../../packages/polymer/polymer.html">

<link rel="import" href="../../../../packages/paper_elements/paper_toggle_button.html">

<polymer-element name="digital-element-clock">
  <template>
    <style>
     :host {
         
     }

     :host .circular {
         /*          -webkit-clip-path: circle(40px); */
	 }

     :host .item {
         vertical-align: top;
         display: inline-block;
         text-align: center;
     }

     :host .caption {
         display: block;
     }

    </style>

    <template if="{{!is24HourTime}}">
      <div class="item">
        <img id="amPmImage" class="circular" style="width: 60px;" _src="/demos/element-clock/img/{{am_pm}}.JPG"/>
        <span class="caption">{{am_pm}}</span>
      </div>
    </template>

    <div class="item">
      <img id="hourImage" class="circular" style="width: 80px;" _src="/demos/element-clock/img/{{hours}}.JPG"/>
      <span class="caption">{{hours}}</span>
    </div>

    <div class="item">
      <img id="minuteImage" class="circular" style="width: 80px;" _src="/demos/element-clock/img/{{minutes}}.JPG" />
      <span class="caption">{{minutes}}</span>
    </div>

    <div class="item">
      <img id="secondImage" class="circular" style="width: 80px;" _src="/demos/element-clock/img/{{seconds}}.JPG"/>
      <span class="caption">{{seconds}}</span>
    </div>


    <paper-toggle-button on-change="{{on24HourToggle}}"></paper-toggle-button>

  </template>

  <script type="application/dart" src="digital-element-clock.dart"></script>
</polymer-element>
